<!DOCTYPE html>
<head>
 <title>漢字 Dictionary</title>
 <style>
  @import url('http://fonts.googleapis.com/earlyaccess/hannari.css');
  .calligraphy {
   margin-left: 100px;
   margin-right: 100px;
  }
  pre {
   color: white;
  }
  body {
   background-color: black;
  }
 </style>
</head>
<body>
 <center>
  <font color="cyan" face="verdana" size="+4"><b>漢字</b></font>
 </center>
 <div class="calligraphy">
  <font face="hannari" size="+3" color="red">韓 ( 한 )</font>
  <pre>[fence; surname; Korea ]</pre><br/>
  <font face="hannari" size="+3" color="red">門 ( 문 )</font>
  <pre>[ gate; door; entrance; opening ]</pre><br/>
  <font face="hannari" size="+3" color="red">金 ( 금; 김 )</font>
  <pre>[ gold; metals in general; money ]</pre><br/>
  <font face="hannari" size="+3" color="red">西 ( 서 )</font>
  <pre>[ west(ern); westward; occident ]</pre><br/>
  <font face="hannari" size="+3" color="red">白 ( 백 )</font>
  <pre>[ white; pure; unblemished ]</pre><br/>
 </div>
</body>
</html>
